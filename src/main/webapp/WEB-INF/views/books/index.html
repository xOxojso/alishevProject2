<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<form th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getBookName()}">VALUE</a>
</form>
<br>
<hr>
<a href="/books/new">Create new Book</a>
</body>
</html>
</html>
