<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Person has not taken a book</p>
    <hr>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Books:</b>
    <hr>
    <table th:each="book: ${books}">
        <tr>
            <td>
                <span th:text="${book.getBookName()+',' + book.getAuthor()+', ' + book.getYearOfProduction()}"
                th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book</span>
            </td>
        </tr>
    </table>
</div>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Update</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
